name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: vars
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
            echo "APP_URL=https://api.zephyr.example.com" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
            echo "APP_URL=https://api-staging.zephyr.example.com" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: zephyr-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG || \
          docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Run database migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          NODE_ENV: ${{ steps.vars.outputs.DEPLOY_ENV }}
        run: |
          echo "Running database migrations..."
          # This assumes migrations are run via a script or Docker container
          # Adjust based on your deployment strategy
          docker run --rm \
            -e DB_HOST=$DB_HOST \
            -e DB_PORT=$DB_PORT \
            -e DB_NAME=$DB_NAME \
            -e DB_USER=$DB_USER \
            -e DB_PASSWORD=$DB_PASSWORD \
            -e NODE_ENV=$NODE_ENV \
            ghcr.io/${{ github.repository }}:${{ github.sha }} \
            npm run migrate:up

      - name: Deploy to ECS/EKS/EC2
        id: deploy
        env:
          DEPLOY_ENV: ${{ steps.vars.outputs.DEPLOY_ENV }}
        run: |
          echo "Deploying to $DEPLOY_ENV..."
          # This is a placeholder - actual deployment depends on infrastructure
          # Options:
          # - AWS ECS: aws ecs update-service
          # - Kubernetes: kubectl apply -f k8s/
          # - Docker Swarm: docker stack deploy
          # - SSH to EC2: ssh and docker-compose pull && docker-compose up -d

          # Example for ECS:
          # aws ecs update-service \
          #   --cluster zephyr-$DEPLOY_ENV \
          #   --service zephyr-backend \
          #   --force-new-deployment

          echo "app_url=${{ steps.vars.outputs.APP_URL }}" >> $GITHUB_OUTPUT

      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          # Poll health check endpoint
          MAX_ATTEMPTS=10
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f ${{ steps.vars.outputs.APP_URL }}/api/health/ready; then
              echo "✅ Deployment healthy"
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Health check failed, attempt $ATTEMPT/$MAX_ATTEMPTS"
            sleep 10
          done

          echo "❌ Deployment health check failed"
          exit 1

      - name: Validate deployment
        run: |
          echo "Running smoke tests..."

          # Test health endpoint
          curl -f ${{ steps.vars.outputs.APP_URL }}/api/health || exit 1

          # Test readiness endpoint
          curl -f ${{ steps.vars.outputs.APP_URL }}/api/health/ready || exit 1

          # Test liveness endpoint
          curl -f ${{ steps.vars.outputs.APP_URL }}/api/health/live || exit 1

          echo "✅ All smoke tests passed"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, initiating rollback..."

          # Rollback strategies:
          # - ECS: aws ecs update-service --task-definition <previous>
          # - Kubernetes: kubectl rollout undo deployment/zephyr-backend
          # - Docker Swarm: docker service update --rollback

          # Example for ECS:
          # aws ecs update-service \
          #   --cluster zephyr-${{ steps.vars.outputs.DEPLOY_ENV }} \
          #   --service zephyr-backend \
          #   --task-definition <previous-task-definition>

          echo "Rollback initiated"

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to ${{ steps.vars.outputs.DEPLOY_ENV }}: ${{ job.status }}
            Environment: ${{ steps.vars.outputs.DEPLOY_ENV }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            URL: ${{ steps.vars.outputs.APP_URL }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Run post-deployment cleanup
        run: |
          echo "Running post-deployment cleanup..."
          # Clean up old Docker images
          # Prune unused resources
          # Update monitoring dashboards
          # Send deployment notifications

      - name: Update deployment tracking
        run: |
          echo "Deployment completed successfully"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Commit: ${{ github.sha }}"
          echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
