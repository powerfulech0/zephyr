services:
  postgres:
    image: postgres:18-alpine
    restart: always
    container_name: zephyr-postgres
    env_file:
      - '.env'
    environment:
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    depends_on:
      - localstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zephyr_dev_user -d zephyr_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zephyr-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: zephyr-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:10.0.0
    container_name: zephyr-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./backend/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zephyr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
   
  localstack:
    container_name: zephyr-localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: "secretsmanager"
      DEFAULT_REGION: "us-east-1"
    volumes:
      # Mount the Docker socket to allow LocalStack to interact with the Docker host
      - "/var/run/docker.sock:/var/run/docker.sock" 
      # Optional: Persist data between container restarts (requires a LocalStack Pro license for some services, but basic persistence is available in free tier)
      - "./localstack:/var/lib/localstack"
      # Here you mount your setup file so it will be executed
      # when the container starts
      - "./scripts/init.sh:/etc/localstack/init/ready.d/script.sh"
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:4566/_localstack/init/ready"]
      interval: 20s
      retries: 5
      start_period: 20s
      timeout: 10s
    
  # Optional: a service to run AWS CLI commands inside a container
  aws-cli:
    container_name: zephyr-aws-cli
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    # Command will be overridden when running specific aws-cli commands
    command: ["secretsmanager", "get-secret-value", "--secret-id=zephyr/dev", "--endpoint-url=http://localstack:4566"]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:

networks:
  default:
    name: zephyr-network
